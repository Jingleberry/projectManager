<div data-ng-controller="projectData">
	<input type="text" placeholder="Search projects..." data-ng-model="search">

	<a href="#/addProject" class="btn btn-primary btn-sm" type="button">Add Project</a>
	
	<ol>
		<li data-ng-repeat="project in projects | filter:search">
			<a href="#/projectDetails/{{ project.title }}">{{ project.title }}</a> - {{ project.author }}
			<a href="#/editProject/{{ project.title }}" class="btn btn-xs btn-info">Edit</a>
			<a href class="btn btn-xs btn-danger"data-ng-click="projects.splice($index, 1)">Delete</a>
		</li>
	</ol>
</div>
