<div data-ng-controller="projectData">

  <input type="text" placeholder="Search, or enter new project title" data-ng-model="search">

	<button ng-click class="btn btn-primary btn-sm" type="button">Add Project</button>
	
	<ol>
		<li data-ng-repeat="project in projects | filter:search">

			<a href="#/projectDetails/{{ project.title }}">{{ project.title }}</a>
			
			[<a href="">Edit</a>]
			[<a href="">Delete</a>]

		</li>
	</ol>
</div>
